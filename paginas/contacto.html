            <form>
              <div class="row">
                <div class="col">

              </div>

              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Acepto los términos y condiciones de esta página web.</label>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-outline-primary" style="border-radius:5px">Enviar</button>
